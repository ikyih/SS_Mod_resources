<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaky Sasquatch Modding Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bree Serif', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .file-upload-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: normal;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Bree Serif', sans-serif;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Bree Serif', sans-serif;
            font-weight: normal;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .resource-list {
            list-style-type: none;
            padding: 0;
        }

        .resource-item {
            margin-bottom: 20px;
        }

        .resource-link {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
            font-weight: normal;
        }

        .resource-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="file-upload-container">
        <h2>Sneaky Sasquatch Modding Resources</h2>
        <ul class="resource-list">
            <li class="resource-item">
                <label class="form-label">Modding Guide:</label>
                <a href="https://github.com/ikyih/Sneaky_Sasquatch_modding/tree/main" class="resource-link" target="_blank">Sneaky Sasquatch Modding Guide</a>
            </li>
            <li class="resource-item">
                <label class="form-label">Downgrade to Older Version:</label>
                <a href="https://github.com/ikyih/Sneaky_Downgrades" class="resource-link" target="_blank">Sneaky Downgrades</a>
                <p class="form-label">*Follow the guide in the link to downgrade to an older version. Note there will be no downgrades till the next SS update.</p>
            </li>
            <li class="resource-item">
                <label class="form-label">First Sasquatch Mod:</label>
                <a href="https://github.com/ikyih/Sneaky_Sasquatch_No_Bad_Word_Filter/tree/main" class="resource-link" target="_blank">No Bad Word Filter Mod</a>
            </li>
        </ul>
    </div>
</body>
</html>
